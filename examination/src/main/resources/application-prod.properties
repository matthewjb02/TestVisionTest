server.port=81

# Database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update


# RabbitMQ configuration
spring.rabbitmq.host=${EXAMINATION_RABBITMQ_HOST_PROD}
spring.rabbitmq.port=${EXAMINATION_RABBITMQ_PORT_PROD}
spring.rabbitmq.username=${EXAMINATION_RABBITMQ_USERNAME_PROD}
spring.rabbitmq.password=${EXAMINATION_RABBITMQ_PASSWORD_PROD}