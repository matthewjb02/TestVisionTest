server.port=8083

# Database configuration
spring.data.mongodb.uri=${EXAMINATION_DB_URI}
spring.data.mongodb.database=${EXAMINATION_DB_NAME}

# RabbitMQ configuration
spring.rabbitmq.host=${EXAMINATION_RABBITMQ_HOST}
spring.rabbitmq.port=${EXAMINATION_RABBITMQ_PORT}
spring.rabbitmq.username=${EXAMINATION_RABBITMQ_USERNAME}
spring.rabbitmq.password=${EXAMINATION_RABBITMQ_PASSWORD}

